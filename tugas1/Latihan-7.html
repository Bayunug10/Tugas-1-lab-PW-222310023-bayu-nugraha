<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="npm">NPM : </label>
        <input type="text" id="npm">    
            <br><br>
        <label for="fullname">Fullname : </label>
        <input type="text" id="fullname">
            <br><br>
        <label for="email">Email : </label>
        <input type="text" id="email">
            <br><br>
        <label for="password">Password : </label>
        <input type="password" id="password">
            <br><br>
        <label for="place_birth">Place Birth : </label>
        <input type="text" id="place_birth">
            <br><br>
        <label for="birthdate">Birthdate :</label>

            <br><br>
        Gender :<input type="radio" id="male" name="gender"><label for="male">Male </label>
                <input type="radio" id="female" name="gender"><label for="female">Female </label>
            <br><br>
        <label for="address">Address : </label>
        <input type="text" id="address">
            <br><br>
        <button type="submit">Save</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
